{% extends 'core/base/base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block body %}
<section class="py-5 px-4">
    <div class="row">
        <div class="col-md-6 col-lg-5 p-4 border mx-auto bg-light rounded shadow">
            <div class="text-center mb-4">
                <h3 class="m-0">Password Reset Complete</h3>
                <p class="text-muted mt-2">Your password has been reset successfully. You can now log in with your new password.</p>
            </div>
            
            <div class="text-center">
                <a href="{% url 'login' %}" class="btn btn-success px-4 py-2">
                    Log in with New Password
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block site_css %}
<style>
    .shadow {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn-success {
        padding: 0.6rem 1.5rem;
        font-size: 1.1rem;
    }
</style>
{% endblock %}
