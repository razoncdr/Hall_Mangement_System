{% extends 'core/base/base.html' %}

{% block title %}404 - Page Not Found{% endblock %}

{% block body %}
<section class="d-flex align-items-center justify-content-center" style="min-height: 80vh; background-color: #f8f9fa;">
    <div class="text-center">
        <div class="mb-4">
            <h1 class="display-1 fw-bold text-danger">404</h1>
            <h2 class="fw-semibold">Oops! Page Not Found</h2>
            <p class="text-muted fs-5 mt-3">Sorry, the page you’re looking for doesn’t exist or may have been moved.</p>
        </div>

        <a href="{% url 'home' %}" class="btn btn-lg btn-primary px-4 shadow">
            <i class="bi bi-house-door me-2"></i>Back to Home
        </a>

        <div class="mt-5">
            <img src="{% static 'images/404.svg' %}" alt="Page Not Found Illustration" style="max-width: 400px;" class="img-fluid" />
        </div>
    </div>
</section>
{% endblock %}
