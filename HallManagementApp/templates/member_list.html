{% extends 'core/base/base.html' %}

{% block title %}Members List{% endblock %}

{% block site_css %}
<style>
    .center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }
</style>
{% endblock %}

{% block body %}
<h1>List of Members</h1>
<div class="center">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <!-- Add more columns as needed -->
            </tr>
        </thead>
        <tbody>
            {% for member in members %}
            <tr>
                <td>{{ member.id }}</td>
                <td>{{ member.name }}</td>
                <td>{{ member.email }}</td>
                <!-- Render more attributes as needed -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
